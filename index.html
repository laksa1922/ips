<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pompa & Tandon</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 10px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .data-section {
      background: #1a1a1a;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      padding: 15px;
    }
    h2 {
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .last-update {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      background: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:hover { background: #2a2a2a; }

    .status-on { color: #0f0; font-weight: bold; }
    .status-off { color: #f00; font-weight: bold; }
    .status-normal { color: #0af; }
    .status-penuh { color: #f0f; }
    .status-trip {
      background: #a00;
      color: #fff;
      padding: 4px 6px;
      border-radius: 5px;
    }

    .glow {
      animation: glowAnim 1.5s ease-in-out;
    }
    @keyframes glowAnim {
      0%   { background-color: rgba(0, 255, 255, 0.2); }
      50%  { background-color: rgba(0, 255, 255, 0.6); }
      100% { background-color: transparent; }
    }

    .loader {
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      animation: pulse 1s infinite;
      margin-left: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    /* === TOAST NOTIFIKASI === */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .toast {
      background: #222;
      color: #0ff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-left: 5px solid #0ff;
      border-radius: 6px;
      box-shadow: 0 0 10px #000;
      animation: slideIn 0.5s ease, fadeOut 0.5s ease 4.5s forwards;
    }
    .toast.warning { border-color: #ff0; color: #ff0; }
    .toast.danger { border-color: #f00; color: #f88; }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }

    /* === LOG EVENT === */
    #log {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }
    #log div {
      margin-bottom: 5px;
      padding: 4px 6px;
      border-left: 4px solid #0ff;
    }
    #log .warning { border-color: #ff0; color: #ff0; }
    #log .danger { border-color: #f00; color: #f88; }
  </style>
</head>
<body>
  <h1>Dashboard Pompa & Tandon</h1>

  <div class="data-section" id="section-joglo">
    <h2>üìç Lokasi: Joglo <span class="loader" id="loader-joglo"></span></h2>
    <div class="last-update" id="update-joglo">Terakhir update: -</div>
    <div id="table-joglo">Memuat data...</div>
  </div>

  <div class="data-section" id="section-kantin">
    <h2>üìç Lokasi: Kantin <span class="loader" id="loader-kantin"></span></h2>
    <div class="last-update" id="update-kantin">Terakhir update: -</div>
    <div id="table-kantin">Memuat data...</div>
  </div>

  <div class="data-section" id="section-lt6">
    <h2>üìç Lokasi: Lantai 6 <span class="loader" id="loader-lt6"></span></h2>
    <div class="last-update" id="update-lt6">Terakhir update: -</div>
    <div id="table-lt6">Memuat data...</div>
  </div>

  <h2>üìú Log Notifikasi</h2>
  <div id="log"></div>

  <div class="toast-container" id="toast-container"></div>

  <script>
    const sources = {
      joglo: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv',
      kantin: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3hZufwknJEpOfvD_6YlB_lQEWwcJ-hMgKVfNoV1-jJAKeQB979Acs69cXCKCZVkf01OhwFn8fHlD/pub?gid=0&single=true&output=csv',
      lt6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2q5WkdqPKnd4D37-45O3LSc2KC7nMfRVDWz2crolUEyUOgnhuHxjGgU42BG0q_ddnl8vw_DJ_mcRV/pub?gid=0&single=true&output=csv',
    };

    const previousData = {
      joglo: [],
      kantin: [],
      lt6: []
    };

    // === SOUND ALERT ===
    const alertSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

    function showToast(msg, type="info") {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = msg;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 5000);
    }

    function addLog(msg, type="info") {
      const log = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = type;
      const time = new Date().toLocaleTimeString("id-ID");
      entry.textContent = `[${time}] ${msg}`;
      log.prepend(entry); // log terbaru di atas
    }

    function smartNotification(key, i, val) {
      const lc = val.toLowerCase();
      if (lc.includes("trip")) {
        showToast(`‚ö†Ô∏è ${key.toUpperCase()} - MCB TRIP!`, "danger");
        addLog(`${key.toUpperCase()} - MCB TRIP!`, "danger");
        alertSound.play();
      }
      else if (lc.includes("nyala")) {
        showToast(`‚úÖ Pompa ${key.toUpperCase()} menyala`, "info");
        addLog(`Pompa ${key.toUpperCase()} menyala`, "info");
      }
      else if (lc.includes("mati") || lc.includes("off")) {
        showToast(`üõë Pompa ${key.toUpperCase()} mati`, "warning");
        addLog(`Pompa ${key.toUpperCase()} mati`, "warning");
      }
      else if (!isNaN(val) && parseFloat(val) > 70 && i === 3) {
        // Suhu > 70¬∞C ‚Üí ALERT
        showToast(`üî• Suhu ${key.toUpperCase()} tinggi: ${val}¬∞C`, "danger");
        addLog(`Suhu ${key.toUpperCase()} tinggi: ${val}¬∞C`, "danger");
        alertSound.play();
      }
    }

    function applyStatusClass(i, val, key) {
      const lc = val.toLowerCase();
      if (key === "joglo") {
        if (i === 1) return lc.includes("nyala") ? "status-on" : "status-off";
        if (i === 2) return lc.includes("penuh") ? "status-penuh" : "status-normal";
      }
      else if (key === "kantin") {
        if (i === 1) return lc.includes("nyala") ? "status-on" : "status-off";
        if (i === 2) return lc.includes("penuh") ? "status-penuh" : "status-normal";
        if (i === 4) return lc.includes("trip") ? "status-trip" : "";
      }
      else if (key === "lt6") {
        if (i === 1) return lc.includes("penuh") ? "status-penuh" : "status-normal";
      }
      return "";
    }

    function getHeaders(key) {
      if (key === "joglo") return ["Waktu", "Status Pompa", "Level Tandon", "Suhu Pompa", "RSSI", "IP Address"];
      if (key === "kantin") return ["Waktu", "Status Pompa", "Level Tandon", "Suhu Pompa", "MCB", "RSSI", "IP Address"];
      if (key === "lt6") return ["Waktu", "Level Tandon"];
      return [];
    }

    function createTableHTML(dataArr, key) {
      if (!dataArr.length) return "Data tidak tersedia.";
      const headers = getHeaders(key);
      const cells = dataArr[0].split(",").slice(0, headers.length);
      const rowHTML = cells.map((val, i) => {
        const last = previousData[key][i];
        const changed = last !== undefined && last !== val;
        previousData[key][i] = val;
        if (changed) smartNotification(key, i, val);
        const cls = `${changed ? "glow" : ""} ${applyStatusClass(i, val, key)}`;
        return `<td class="${cls}">${val}</td>`;
      }).join("");
      return `<table><tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr><tr>${rowHTML}</tr></table>`;
    }

    function updateTimeText(id) {
      const now = new Date();
      const formatted = now.toLocaleTimeString("id-ID");
      document.getElementById(id).textContent = `Terakhir update: ${formatted}`;
    }

    function fetchAndDisplayCSV(url, key) {
      const tableId = "table-" + key;
      const loaderId = "loader-" + key;
      const updateId = "update-" + key;

      document.getElementById(loaderId).style.display = "inline-block";

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split("\n").slice(1, 2);
          document.getElementById(tableId).innerHTML = createTableHTML(rows, key);
          updateTimeText(updateId);
          document.getElementById(loaderId).style.display = "none";
        })
        .catch(err => {
          document.getElementById(tableId).innerHTML = "<i style='color:red'>Gagal memuat data.</i>";
          document.getElementById(loaderId).style.display = "none";
        });
    }

    function refreshAll() {
      fetchAndDisplayCSV(sources.joglo, "joglo");
      fetchAndDisplayCSV(sources.kantin, "kantin");
      fetchAndDisplayCSV(sources.lt6, "lt6");
    }

    refreshAll();
    setInterval(refreshAll, 10000);
  </script>
</body>
</html>
