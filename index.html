<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pompa & Tandon</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #333;
      --card: #fff;
      --card-shadow: rgba(0,0,0,0.08);
      --table-head: #f0f2f5;
      --table-border: #eaeaea;
    }
    body.dark {
      --bg: #111;
      --text: #eee;
      --card: #1e1e1e;
      --card-shadow: rgba(0,0,0,0.4);
      --table-head: #2a2a2a;
      --table-border: #333;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 25px;
    }

    /* Tombol dark mode pojok kanan */
    .toggle-dark {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      z-index: 1000;
    }
    .toggle-dark:hover { background: #2980b9; transform: rotate(15deg); }

    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 4px 10px var(--card-shadow);
      margin-bottom: 20px;
      padding: 18px;
      transition: transform 0.2s, background 0.3s;
    }
    .card:hover { transform: translateY(-3px); }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .last-update {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 12px;
    }
    body.dark .last-update { color: #aaa; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid var(--table-border);
      text-align: center;
    }
    th {
      background: var(--table-head);
      font-weight: 600;
    }
    tr:hover td { background: rgba(0,0,0,0.03); }
    body.dark tr:hover td { background: rgba(255,255,255,0.05); }

    .badge {
      padding: 3px 8px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.85em;
      color: #fff;
      display: inline-block;
      min-width: 60px;
    }
    /* Warna sesuai permintaan */
    .on        { background: #27ae60; }  /* Pompa nyala hijau */
    .off       { background: #e74c3c; }  /* Pompa mati merah */
    .rendah    { background: #e74c3c; }  /* Tandon rendah merah */
    .normal    { background: #2980b9; }  /* Tandon normal biru */
    .penuh     { background: #f1c40f; color:#000; }  /* Tandon penuh kuning */
    .mcb-normal{ background: #2980b9; }  /* MCB normal biru */
    .trip      { background: #f1c40f; color:#000; }  /* MCB trip kuning */

    .loader {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #3498db;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: .6; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    .changed {
      animation: flashChange 1.5s ease-in-out;
    }
    @keyframes flashChange {
      0%   { background: rgba(52,152,219,0.2); }
      50%  { background: rgba(52,152,219,0.6); }
      100% { background: transparent; }
    }

    @media (max-width: 768px) {
      table, th, td { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <!-- Tombol Dark Mode -->
  <button class="toggle-dark" onclick="toggleDarkMode()">üåô</button>

  <h1>üìä Dashboard Pompa & Tandon</h1>

  <div class="card" id="section-joglo">
    <div class="card-header">üìç Joglo <div class="loader" id="loader-joglo"></div></div>
    <div class="last-update" id="update-joglo">Terakhir update: -</div>
    <div id="table-joglo">Memuat data...</div>
  </div>

  <div class="card" id="section-kantin">
    <div class="card-header">üìç Kantin <div class="loader" id="loader-kantin"></div></div>
    <div class="last-update" id="update-kantin">Terakhir update: -</div>
    <div id="table-kantin">Memuat data...</div>
  </div>

  <div class="card" id="section-lt6">
    <div class="card-header">üìç Lantai 6 <div class="loader" id="loader-lt6"></div></div>
    <div class="last-update" id="update-lt6">Terakhir update: -</div>
    <div id="table-lt6">Memuat data...</div>
  </div>

  <script>
    const sources = {
      joglo: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv',
      kantin: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3hZufwknJEpOfvD_6YlB_lQEWwcJ-hMgKVfNoV1-jJAKeQB979Acs69cXCKCZVkf01OhwFn8fHlD/pub?gid=0&single=true&output=csv',
      lt6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2q5WkdqPKnd4D37-45O3LSc2KC7nMfRVDWz2crolUEyUOgnhuHxjGgU42BG0q_ddnl8vw_DJ_mcRV/pub?gid=0&single=true&output=csv'
    };

    const lastData = { joglo: [], kantin: [], lt6: [] };

    function applyStatus(val, key, i) {
      const lc = val.toLowerCase();
      if (key === "joglo") {
        if (i === 1) return lc.includes("nyala") ? "on" : "off";           // Pompa
        if (i === 2) {
          if (lc.includes("rendah")) return "rendah";
          if (lc.includes("penuh")) return "penuh";
          return "normal";
        }
      }
      if (key === "kantin") {
        if (i === 1) return lc.includes("nyala") ? "on" : "off";          // Pompa
        if (i === 2) {
          if (lc.includes("rendah")) return "rendah";
          if (lc.includes("penuh")) return "penuh";
          return "normal";
        }
        if (i === 4) return lc.includes("trip") ? "trip" : "mcb-normal";  // MCB
      }
      if (key === "lt6") {
        if (i === 1) {
          if (lc.includes("rendah")) return "rendah";
          if (lc.includes("penuh")) return "penuh";
          return "normal";
        }
      }
      return "";
    }

    function getHeaders(key) {
      if (key === "joglo") return ["Waktu","Status Pompa","Level Tandon","Suhu Pompa","RSSI","IP Address"];
      if (key === "kantin") return ["Waktu","Status Pompa","Level Tandon","Suhu Pompa","MCB","RSSI","IP Address"];
      if (key === "lt6") return ["Waktu","Level Tandon"];
      return [];
    }

    function createTableHTML(dataArr, key) {
      if (!dataArr.length) return "Data tidak tersedia.";
      const headers = getHeaders(key);
      const cells = dataArr[0].split(",").slice(0, headers.length);

      const rowHTML = cells.map((val, i) => {
        const status = applyStatus(val, key, i);
        const changed = lastData[key][i] !== undefined && lastData[key][i] !== val;
        lastData[key][i] = val;
        return `<td class="${changed ? "changed" : ""}">${status ? `<span class="badge ${status}">${val}</span>` : val}</td>`;
      }).join("");

      return `
        <table>
          <tr>${headers.map(h=>`<th>${h}</th>`).join("")}</tr>
          <tr>${rowHTML}</tr>
        </table>`;
    }

    function updateTimeText(id) {
      const now = new Date().toLocaleTimeString("id-ID");
      document.getElementById(id).textContent = "Terakhir update: " + now;
    }

    function fetchAndDisplayCSV(url, key) {
      const tableId = "table-" + key;
      const loaderId = "loader-" + key;
      const updateId = "update-" + key;
      document.getElementById(loaderId).style.display = "inline-block";

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split("\n").slice(1, 2);
          document.getElementById(tableId).innerHTML = createTableHTML(rows, key);
          updateTimeText(updateId);
          document.getElementById(loaderId).style.display = "none";
        })
        .catch(() => {
          document.getElementById(tableId).innerHTML = "<i style='color:red'>Gagal memuat data.</i>";
          document.getElementById(loaderId).style.display = "none";
        });
    }

    function refreshAll() {
      fetchAndDisplayCSV(sources.joglo, "joglo");
      fetchAndDisplayCSV(sources.kantin, "kantin");
      fetchAndDisplayCSV(sources.lt6, "lt6");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-dark");
      const isDark = document.body.classList.contains("dark");
      btn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Saat halaman dibuka, cek preferensi terakhir
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".toggle-dark").textContent = "‚òÄÔ∏è";
      } else {
        document.querySelector(".toggle-dark").textContent = "üåô";
      }
      refreshAll();
      setInterval(refreshAll, 10000);
    });
  </script>
</body>
</html>
