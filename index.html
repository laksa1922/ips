<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pompa & Tandon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 900px;
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #333;
      color: #00bfff;
    }
    .status {
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      min-width: 100px;
    }
    /* Level Tandon */
    .rendah { background-color: red; color: white; }
    .normal { background-color: blue; color: white; }
    .penuh { background-color: yellow; color: black; }
    /* Status Pompa */
    .pompa-on { background-color: green; color: white; }
    .pompa-off { background-color: red; color: white; }
    /* Status MCB */
    .mcb-normal { background-color: blue; color: white; }
    .mcb-trip { background-color: yellow; color: black; }
  </style>
</head>
<body>
  <h1>Dashboard Monitoring Pompa & Tandon</h1>
  <table>
    <thead>
      <tr>
        <th>Tanggal & Waktu</th>
        <th>Status Pompa</th>
        <th>Level Tandon</th>
        <th>Suhu Pompa</th>
        <th>Status MCB</th>
        <th>RSSI</th>
        <th>IP Address</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <tr>
        <td colspan="7">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv";

    async function fetchData() {
      try {
        const response = await fetch(sheetURL + "&t=" + new Date().getTime());
        const data = await response.text();
        const rows = data.trim().split("\n").map(r => r.split(","));
        const latest = rows[1]; // baris ke-2 (A2-G2)

        let pompaStatus = latest[1].toLowerCase();
        let tandonLevel = latest[2].toLowerCase();
        let suhu = latest[3];
        let mcbStatus = latest[4].toLowerCase();
        let rssi = latest[5];
        let ip = latest[6];

        // Warna untuk pompa
        let pompaClass = pompaStatus.includes("nyala") ? "pompa-on" : "pompa-off";

        // Warna untuk level tandon
        let tandonClass = "normal";
        if (tandonLevel.includes("rendah")) tandonClass = "rendah";
        else if (tandonLevel.includes("penuh")) tandonClass = "penuh";

        // Warna untuk MCB
        let mcbClass = mcbStatus.includes("trip") ? "mcb-trip" : "mcb-normal";

        document.getElementById("data-table").innerHTML = `
          <tr>
            <td>${latest[0]}</td>
            <td><span class="status ${pompaClass}">${latest[1]}</span></td>
            <td><span class="status ${tandonClass}">${latest[2]}</span></td>
            <td>${suhu} Â°C</td>
            <td><span class="status ${mcbClass}">${latest[4]}</span></td>
            <td>${rssi}</td>
            <td>${ip}</td>
          </tr>
        `;
      } catch (error) {
        console.error("Error fetch data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // refresh tiap 5 detik
  </script>
</body>
</html>
